<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>box-sizing sample</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article>
      <h1>Button sample</h1>
      <section>
        <h2>Element: button</h2>
        <!-- Element: button -->
        <button class="button">
          Click me
        </button>
        <button class="button button-blue">
          Click me
        </button>
        <button class="shadow-button">
          <span class="button">
            Click me
          </span>
          <span class="shadow"></span>
        </button>
        <button class="shadow-button">
          <span class="button button-blue">
            Click me
          </span>
          <span class="shadow"></span>
        </button>
      </section>

      <section>
        <h2>Element: a</h2>
        <!-- Element: a -->
        <a class="button" href="#">
          Click me
        </a>
        <a class="button button-blue" href="#">
          Click me
        </a>
        <a class="shadow-button" href="#">
          <span class="button">
            Click me
          </span>
          <span class="shadow"></span>
        </a>
        <a class="shadow-button" href="#">
          <span class="button button-blue">
            Click me
          </span>
          <span class="shadow"></span>
        </a>
      </section>
    </article>
  </body>
</html>
