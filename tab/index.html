<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>checkbox sample</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Tab</h1>
    <ul class="tab-container">
      <li>
        <label class="tab-group">
          <input type="radio" name="tab" checked><!-- checked is first showing content -->
          <div class="tab-item">
            <span class="tab-name">
              tab1
            </span>
            <div class="tab-content">
              <h2>this is content1</h2>
            </div>
          </div>
        </label>
      </li>

      <li>
        <label class="tab-group">
          <input type="radio" name="tab">
          <div class="tab-item">
            <span class="tab-name">
              tab2
            </span>
            <div class="tab-content">
              <h2>this is content2</h2>
            </div>
          </div>
        </label>
      </li>
      <li>
        <label class="tab-group">
          <input type="radio" name="tab">
          <div class="tab-item">
            <span class="tab-name">
              tab3
            </span>
            <div class="tab-content">
              <h2>this is content3</h2>
            </div>
          </div>
        </label>
      </li>
    </ul>
  </body>
</html>
